<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* @import removed for GitHub compatibility */
    
    .bg { fill: #0d1117; }
    .text { 
      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace; 
      fill: #c9d1d9; 
      font-size: 14px;
    }
    .keyword { fill: #ff7b72; }
    .string { fill: #a5d6ff; }
    .func { fill: #d2a8ff; }
    .comment { fill: #8b949e; font-style: italic; }
    .accent { fill: #00ff41; text-shadow: 0 0 5px #00ff41; }
    
    /* Animations */
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(400%); }
    }
    
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .cursor {
      animation: blink 1s step-end infinite;
    }

    .pulse-dot {
      animation: pulse 2s infinite;
    }
    
    .scan-line {
      fill: url(#scan-gradient);
      opacity: 0.1;
      animation: scanline 8s linear infinite;
    }
    
    .code-line {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* Staggered animation for code lines */
    #line1 { animation-delay: 0.5s; }
    #line2 { animation-delay: 1.5s; }
    #line3 { animation-delay: 2.5s; }
    #line4 { animation-delay: 3.5s; }
    #line5 { animation-delay: 4.5s; }
    
  </style>

  <defs>
    <linearGradient id="scan-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" class="bg" rx="10" ry="10"/>

  <!-- Window Controls -->
  <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#27c93f"/>

  <!-- Content -->
  <g transform="translate(30, 60)">
    <!-- Header Status -->
    <text x="0" y="0" class="text" style="font-size: 12px; fill: #8b949e">
      <tspan>Subject: SH1W4</tspan>
      <tspan x="200" class="pulse-dot" fill="#00ff41">● SYSTEM ONLINE</tspan>
      <tspan x="400" class="pulse-dot" fill="#bd93f9" style="animation-delay: 1s">● NEURAL LINK ACTIVE</tspan>
    </text>

    <!-- Code Block -->
    <g transform="translate(0, 40)">
      <text id="line1" class="text code-line" y="0">
        <tspan class="keyword">class</tspan> <tspan class="func">SymbioticEntity</tspan> <tspan class="keyword">extends</tspan> <tspan class="func">Intelligence</tspan> {
      </text>
      
      <text id="line2" class="text code-line" y="25">
        &nbsp;&nbsp;<tspan class="keyword">constructor</tspan>() {
      </text>
      
      <text id="line3" class="text code-line" y="50">
        &nbsp;&nbsp;&nbsp;&nbsp;<tspan class="keyword">this</tspan>.origin = <tspan class="string">"Symbeon Labs"</tspan>;
      </text>
      
      <text id="line4" class="text code-line" y="75">
        &nbsp;&nbsp;&nbsp;&nbsp;<tspan class="keyword">this</tspan>.mission = <tspan class="string">"Evolve Digital Infrastructure"</tspan>;
      </text>

      <text id="line5" class="text code-line" y="100">
        &nbsp;&nbsp;&nbsp;&nbsp;<tspan class="keyword">this</tspan>.status = <tspan class="accent">"MUTATING..."</tspan>;
      </text>
      
      <text class="text" y="125" style="opacity: 0; animation: fadeIn 0.1s forwards 5.5s">
        &nbsp;&nbsp;}
      </text>
       <text class="text" y="150" style="opacity: 0; animation: fadeIn 0.1s forwards 5.6s">
        }
      </text>
    </g>

    <!-- Interactive Terminal Line -->
    <g transform="translate(0, 240)">
      <text class="text" style="fill: #00ff41">$ sh1w4 --initiate-protocol<tspan class="cursor">_</tspan></text>
    </g>
  </g>

  <!-- Scanline Overlay -->
  <rect width="100%" height="20px" class="scan-line" pointer-events="none"/>
  
  <!-- Border Glow -->
  <rect x="1" y="1" width="798" height="398" fill="none" stroke="#30363d" rx="10" ry="10"/>
</svg>
